    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-size: 16px;
      }

      .ProseMirror {
        position: relative;
      }

      .ProseMirror {
        word-wrap: break-word;
        white-space: pre-wrap;
        -webkit-font-variant-ligatures: none;
        font-variant-ligatures: none;
        /* min-height: calc(100vh - 40px); */
      }

      .ProseMirror pre {
        white-space: pre-wrap;
      }

      .ProseMirror li {
        position: relative;
      }

      .ProseMirror-hideselection *::selection {
        background: transparent;
      }
      .ProseMirror-hideselection *::-moz-selection {
        background: transparent;
      }
      .ProseMirror-hideselection {
        caret-color: transparent;
      }

      .ProseMirror-selectednode {
        outline: 2px solid #8cf;
      }

      /* Make sure li selections wrap around markers */

      li.ProseMirror-selectednode {
        outline: none;
      }

      li.ProseMirror-selectednode:after {
        content: "";
        position: absolute;
        left: -32px;
        right: -2px;
        top: -2px;
        bottom: -2px;
        border: 2px solid #8cf;
        pointer-events: none;
      }
      .ProseMirror-textblock-dropdown {
        min-width: 3em;
      }

      .ProseMirror-menu {
        margin: 0 -4px;
        line-height: 1;
      }

      .ProseMirror-tooltip .ProseMirror-menu {
        width: -webkit-fit-content;
        width: fit-content;
        white-space: pre;
      }

      .ProseMirror-menuitem {
        margin-right: 3px;
        display: inline-block;
      }

      .ProseMirror-menuitem:nth-last-child(2) {
        position: absolute;
        right: 3.8rem;
      }

      .ProseMirror-menuitem:nth-last-child(1) {
        float: right;
      }

      .ProseMirror-menuseparator {
        border-right: 1px solid #ddd;
        margin-right: 3px;
      }

      .ProseMirror-menuseparator:nth-last-child(3) {
        display: none;
      }

      .ProseMirror-menu-dropdown,
      .ProseMirror-menu-dropdown-menu {
        font-size: 90%;
        white-space: nowrap;
      }

      .ProseMirror-menu-dropdown {
        vertical-align: 1px;
        cursor: pointer;
        position: relative;
        padding-right: 15px;
      }

      .ProseMirror-menu-dropdown-wrap {
        padding: 1px 0 1px 4px;
        display: inline-block;
        position: relative;
      }

      .ProseMirror-menu-dropdown:after {
        content: "";
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid currentColor;
        opacity: 0.6;
        position: absolute;
        right: 4px;
        top: calc(50% - 2px);
      }

      .ProseMirror-menu-dropdown-menu,
      .ProseMirror-menu-submenu {
        position: absolute;
        background: white;
        color: #666;
        border: 1px solid #aaa;
        padding: 2px;
      }

      .ProseMirror-menu-dropdown-menu {
        z-index: 15;
        min-width: 6em;
      }

      .ProseMirror-menu-dropdown-item {
        cursor: pointer;
        padding: 2px 8px 2px 4px;
      }

      .ProseMirror-menu-dropdown-item:hover {
        background: #f2f2f2;
      }

      .ProseMirror-menu-submenu-wrap {
        position: relative;
        margin-right: -4px;
      }

      .ProseMirror-menu-submenu-label:after {
        content: "";
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        border-left: 4px solid currentColor;
        opacity: 0.6;
        position: absolute;
        right: 4px;
        top: calc(50% - 4px);
      }

      .ProseMirror-menu-submenu {
        display: none;
        min-width: 4em;
        left: 100%;
        top: -3px;
      }

      .ProseMirror-menu-active {
        background: #000;
        color: #fff;
        border-radius: 4px;
      }

      .ProseMirror-menu-disabled {
        opacity: 0.3;
      }

      .ProseMirror-menu-submenu-wrap:hover .ProseMirror-menu-submenu,
      .ProseMirror-menu-submenu-wrap-active .ProseMirror-menu-submenu {
        display: block;
      }

      .ProseMirror-menubar {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        position: fixed;
        color: #000;
        padding: 0.5rem 1rem;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 1px solid #ddd;
        background: white;
        z-index: 10;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        overflow: visible;
      }

      .ProseMirror-icon {
        display: inline-block;
        line-height: 0.8;
        padding: 0.5rem 0.8rem;
        cursor: pointer;
      }

      .ProseMirror-menu-disabled.ProseMirror-icon {
        cursor: default;
      }

      .ProseMirror-icon svg {
        fill: currentColor;
        height: 1em;
      }

      .ProseMirror-icon span {
        vertical-align: text-top;
      }
      .ProseMirror-gapcursor {
        display: none;
        pointer-events: none;
        position: absolute;
      }

      .ProseMirror-gapcursor:after {
        content: "";
        display: block;
        position: absolute;
        top: -2px;
        width: 20px;
        border-top: 1px solid black;
        animation: ProseMirror-cursor-blink 1.1s steps(2, start) infinite;
      }

      @keyframes ProseMirror-cursor-blink {
        to {
          visibility: hidden;
        }
      }

      .ProseMirror-focused .ProseMirror-gapcursor {
        display: block;
      }
      /* Add space around the hr to make clicking it easier */

      .ProseMirror-example-setup-style hr {
        padding: 2px 10px;
        border: none;
        margin: 1em 0;
      }

      .ProseMirror-example-setup-style hr:after {
        content: "";
        display: block;
        height: 1px;
        background-color: silver;
        line-height: 2px;
      }

      .ProseMirror ul,
      .ProseMirror ol {
        padding-left: 30px;
      }

      .ProseMirror blockquote {
        padding-left: 1em;
        border-left: 3px solid #eee;
        margin-left: 0;
        margin-right: 0;
      }

      .ProseMirror-example-setup-style img {
        cursor: default;
      }

      .ProseMirror-prompt {
        background: white;
        padding: 5px 10px 5px 15px;
        border: 1px solid silver;
        position: fixed;
        border-radius: 3px;
        z-index: 11;
        box-shadow: -0.5px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .ProseMirror-prompt h5 {
        margin: 0;
        font-weight: normal;
        font-size: 100%;
        color: #444;
      }

      .ProseMirror-prompt input[type="text"],
      .ProseMirror-prompt textarea {
        background: #eee;
        border: none;
        outline: none;
      }

      .ProseMirror-prompt input[type="text"] {
        padding: 0 4px;
      }

      .ProseMirror-prompt-close {
        position: absolute;
        left: 2px;
        top: 1px;
        color: #666;
        border: none;
        background: transparent;
        padding: 0;
      }

      .ProseMirror-prompt-close:after {
        content: "✕";
        font-size: 12px;
      }

      .ProseMirror-invalid {
        background: #ffc;
        border: 1px solid #cc7;
        border-radius: 4px;
        padding: 5px 10px;
        position: absolute;
        min-width: 10em;
      }

      .ProseMirror-prompt-buttons {
        margin-top: 5px;
        display: none;
      }
      #editor,
      .editor {
        background: white;
        color: black;
      }

      .ProseMirror p:first-child,
      .ProseMirror h1:first-child,
      .ProseMirror h2:first-child,
      .ProseMirror h3:first-child,
      .ProseMirror h4:first-child,
      .ProseMirror h5:first-child,
      .ProseMirror h6:first-child {
        margin-top: 10px;
      }

      .ProseMirror {
        padding: 1rem 1rem 0rem 1rem;
        line-height: 1.2;
        outline: none;
        overflow-y: scroll; /* necessary for bottom bar */
        height: 100vh; /* necessary for bottom bar */
      }

      .ProseMirror p {
        margin-bottom: 1em;
      }

      placeholder {
        display: inline;
        border: 1px solid #ccc;
        color: #ccc;
      }
      placeholder:after {
        content: "☁";
        font-size: 200%;
        line-height: 0.1;
        font-weight: bold;
      }
      .ProseMirror img {
        max-width: 100px;
      }
      /* this is a rough fix for the first cursor position when the first paragraph is empty */
      .ProseMirror > .ProseMirror-yjs-cursor:first-child {
        margin-top: 16px;
      }
      .ProseMirror p:first-child,
      .ProseMirror h1:first-child,
      .ProseMirror h2:first-child,
      .ProseMirror h3:first-child,
      .ProseMirror h4:first-child,
      .ProseMirror h5:first-child,
      .ProseMirror h6:first-child {
        margin-top: 16px;
      }
      .ProseMirror-yjs-cursor {
        position: absolute;
        border-left: black;
        border-left-style: solid;
        border-left-width: 2px;
        border-color: orange;
        height: 1em;
        word-break: normal;
        pointer-events: none;
      }
      .ProseMirror-yjs-cursor > div {
        position: relative;
        top: -1.05em;
        font-size: 13px;
        background-color: rgb(250, 129, 0);
        font-family: serif;
        font-style: normal;
        font-weight: normal;
        line-height: normal;
        user-select: none;
        color: white;
        padding-left: 2px;
        padding-right: 2px;
      }

      #editor-toolbar {
        height: 0px;
        position: fixed;
        color: #000;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 1px solid #ddd;
        background: white;
        z-index: 10;
        box-sizing: border-box;
        overflow: visible;
      }
    </style>
    <style>
      /* checklist style */
      ul[data-type="checklist"] {
        padding-left: 0;
        margin-top: 0;
      }
      li[data-type="checklist_item"] {
        display: flex;
        flex-direction: row;
      }

      /* make sure it aligns with 30px padding of lists */
      .checklist-checkbox-wrapper {
        height: 2em;
        width: 2em;
        box-sizing: border-box;
        margin-left: -0.4em;
        margin-right: 0.275em;
        position: relative;
        top: 10px;
        bottom: -15px;
        user-select: none;
        -webkit-user-select: none;
        cursor: pointer;
        background-color: transparent;
        display: flex;
        z-index: 100; /* to overlap the top margin of the next line */
      }

      .checklist-checkbox {
        border: 2px solid #4454cf;
        height: 1.25em;
        width: 1.25em;
        box-sizing: border-box;
        margin-left: 0.4em;
        margin-top: 0.4em;
        border-radius: 1.25em;
      }
      .checklist-content {
        flex: 1;
      }
      .checklist-content > p {
        margin-bottom: 0;
      }
      .checklist-content > ul[data-type="checklist"] {
        margin: 0 0;
      }

      li[data-checked="true"]
        > .checklist-checkbox-wrapper
        > .checklist-checkbox {
        background-color: #4454cf;
      }

      .check {
        display: none;
        width: 16px;
        height: 16px;
        -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
        transform: rotate(45deg);
      }

      li[data-checked="true"]
        > .checklist-checkbox-wrapper
        > .checklist-checkbox
        .check {
        display: inline-block;
      }

      .check-stem {
        position: absolute;
        width: 2px;
        height: 12px;
        background-color: white;
        left: 9px;
        top: 1px;
      }

      .check-kick {
        position: absolute;
        width: 7px;
        height: 2px;
        background-color: white;
        left: 4px;
        top: 12px;
      }
    </style>
